<div class="card">
  <p-table [value]="notes" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
      </tr>
    </ng-template>
    <ng-template #body let-note>
      <tr>
        <td>{{ note.name }}</td>
        <td>{{ note.type }}</td>
        <td>{{ note.description }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
