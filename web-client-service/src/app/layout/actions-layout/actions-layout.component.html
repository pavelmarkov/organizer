<p-divider />

<p-toolbar>
  <ng-template #start>
    <p-button icon="pi pi-plus" class="mr-2" text severity="secondary" />
    <p-fileupload
        mode="advanced"
        class="file-upload-advanced"
        accept=".json"
        maxFileSize="1000000"
        [customUpload]="true"
        (uploadHandler)="importDirectory($event)"
        (onUpload)="importDirectory($event)" [auto]="true"
      >
      <ng-template #header let-chooseCallback="chooseCallback">
        <p-button
          icon="pi pi-upload"
          text
          severity="secondary"
          (onClick)="choose($event, chooseCallback)"
          pTooltip="Import from JSON" tooltipPosition="bottom" showDelay="1000" hideDelay="300"
        />
      </ng-template>
    </p-fileupload>
  </ng-template>
  <ng-template #center>
    <p-iconfield iconPosition="left">
      <p-inputicon class="pi pi-search" />
      <input type="text" pInputText placeholder="Search" />
    </p-iconfield>
  </ng-template>
  <ng-template #end>
    <p-button icon="pi pi-refresh" text severity="secondary" (click)="processNodes($event)"
      pTooltip="Process file" tooltipPosition="bottom" showDelay="1000" hideDelay="300" />
  </ng-template>
</p-toolbar>

<p-divider />
